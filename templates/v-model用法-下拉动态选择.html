<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <select name="" id="" v-model='selected'>
        <option v-for='option in options' v-bind='option.value'>{{ option.text }}:{{ option.value }}</option>
    </select>
    <p>选择的项是: {{ selected }}</p>
</div>

<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            selected: 'html',
            options: [
                {
                    text: 'HTML',
                    value: 'html1',
                },
                {
                    text: 'JS',
                    value: 'js',
                },
                {
                    text: 'CSS',
                    value: 'css',
                }
            ]
        }
    })
</script>

</body>
</html>
