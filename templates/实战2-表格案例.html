<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div id="app">

        <div>

        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label for="">
                    Id:
                    <input type="text" class="form-control" v-model='id'>
                </label>
                <label for="">
                    Name:
                    <input type="text" class="form-control" v-model='name'>
                </label>
                <label for="">
                    搜索关键字:
                    <input type="text" class="form-control" v-model='search'>
                </label>
                <input type="button" value="添加" class="btn btn-primary" @click='add'>
            </div>
        </div>

        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>名称</th>
                    <th>添加时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for='item in search(keywords)' :key='item.id'>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.ctime | dateFormat('') }}</td>
                    <td><a href="" @click.prevent='del(item.id)'>删除</a></td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>

    <script>

    // 定义全局过滤器 - 格式化时间
    Vue.filter('dateFormat', function (datastr, pattern='') {
        var dt = new Date(datastr); // 根据给定的时间字符串
        var y = dt.getFullYear();
        var m = (dt.getMonth() + 1).toString().padStart(2, '0'); // 个位数前面补0; // month从0开始,要+1
        var d = dt.getDate().toString().padStart(2, '0'); // 个位数前面补0
        return `${y}-${m}-${d}`;

        if (pattern.toLowerCase() === 'yyyy-mm-dd') {
            return `${y}-${m}-${d}`;
        } else {
            var hh = dt.getHours().toString().padStart(2, '0'); // 个位数前面补0;
            var mm = dt.getMinutes().toString().padStart(2, '0'); // 个位数前面补0;
            var ss = dt.getSeconds().toString().padStart(2, '0'); // 个位数前面补0;

            return `${y}-${m}-${d} ${hh}-${mm}-${ss}`;
        }
    });

    // 注意: 过滤器调用采用就近原则

    // 自定义私有的过滤器
    var vm2 = new Vue({
        el: '#app2',
        data: {

        }
    });


        var app = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                keywords: '',
                list: [
                    { id: 1, name: '奥迪', ctime: new Date() },
                    { id: 2, name: '宝马', ctime: new Date() },
                    { id: 3, name: '奇瑞', ctime: new Date() },
                ]
            },
            methods: {
                add() {
                    var car = {id: this.id, name: this.name, ctime: new Date()};
                    this.list.push(car);
                    this.id = this.name = '';
                },
                del(id) {
                    this.list.some((item, i) => {
                        // some可以查找属性
                        if(item.id == id) {
                            this.list.splice(i, 1);
                            return true;
                        }
                    })
                },
                // search(keywords) {
                //     var newList = [];
                //     this.list.forEach(item => {
                //         if (item.name.indexof(keywords) != -1){
                //             newList.push(item);
                //         }
                //     })
                //     return newList;
                // },
                search(keywords) {
                    var newList = this.list.filter(item => { 
                        if(item.name.includes(keywords)){
                            return item;
                        }
                     })
                     return newList;
                },
            },
        });

    // vue过滤器
    Vue.filter('过滤器的名称', function() {

    });

    </script>

</body>
