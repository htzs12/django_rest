<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <component :is="'login'"></component> <!-- component是占位符,:is属性 可以用来指定要展示的组件的名称. -->
    <component :is="'register'"></component> <!-- component是占位符,:is属性 可以用来指定要展示的组件的名称. -->

</div>

<template id="login">
    <h1>登录组件</h1>
</template>

<template id="register">
    <h1>注册组件</h1>
</template>

<!-- input输入转换成数字 -->

<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>

<script>
    // 创建全局组件
    Vue.component('login', {
        template: '#login',
        data: function () {
            return {}
        }
    });

    Vue.component('register', {
        template: '#register',
        data: function () {
            return {};
        }
    });
    var app = new Vue({
        el: '#app',
        data: {
            flag: true
        },
    })
</script>

</body>
</html>
