<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <select name="" id="" v-model='selected'>
        <option value="html">html</option>
        <option value="js">js</option>
        <option value="css1">css</option>
    </select>
    <p>选择的项是: {{ selected }}</p>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            selected: 'html'
        }
    })
</script>

</body>
</html>
