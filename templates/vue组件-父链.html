<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <p>{{ message }}</p>
    <component-a></component-a>
</div>

<!-- input输入转换成数字 -->

<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>

<script>

    Vue.component('component-a', {
        template: '<div><button @click="handleEvent">通过父链直接修改数据</button></div>',
        methods: {
            handleEvent: function () {
                // 访问到父链后,可以做任何操作,比如直接修改数据
                this.$parent.message = '来自组件component-a的内容';
            }
        }
    });

    var app = new Vue({
        el: '#app',
        data: {
            message: ''
        }
    })
</script>

</body>
</html>
