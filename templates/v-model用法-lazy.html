<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <input type="text" v-model.lazy='message'>
    <p>{{ message }}</p>
</div>

<!-- input失焦以后 才更新数据 -->

<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: ''
        }
    })
</script>

</body>
</html>
