<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <input type="button" value='get请求' @click='getInfo'>
    <input type="button" value='post请求' @click='postInfo'>
    <input type="text" v-model="msg"></input>
</div>

<!-- input输入转换成数字 -->

<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            msg: ''
        },
        methods: {
            getInfo() {
                this.$http.get('http://127.0.0.1:8000/demo/vue_api/').then(function (res) {
                    this.msg = res.body['name'];
                    console.log(res);
                }, function () {
                    console.log('请求失败~');
                });
            },
            postInfo() {
                this.$http.post('http://127.0.0.1:8000/demo/vue_api/', {}, {emulateJSON: true}).then(res=> {
                    console.log(res);
                }, function () {
                    console.log('请求失败~');
                });
            }
        }
    })
</script>

</body>
</html>
