{% load staticfiles %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
    {% verbatim %}
        <p>{{ message }}</p>
        <p v-if="show">显示出来</p>
        <p v-if="hide">不显示出来</p>
    <input type="text" v-model='message'>
    {% endverbatim %}
</div>



{#<script src="{% static 'js/vue.js' %}"></script>#}
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>

var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
      show: true,
      hide: false
  }
})

</script>

</body>
</html>
