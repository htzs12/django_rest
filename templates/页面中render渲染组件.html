<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
<p>哈哈</p>
</div>

<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.1.2/vue-router.js"></script>

<script>

    var login = {
      template: '<h1>这是登录组件</h1>'
    };
    

    var app = new Vue({
        el: '#app',
        data: {},
        methods: {},
        render: function (createElements) {  // createElements是一个方法,能够把指定的组件模板 ,渲染为html结构.
            return createElements(login); // 返回模板, 结果会替换页面中el指定的那个容器
        }
    })
</script>

</body>
</html>
